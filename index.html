<!DOCTYPE html>
<html>

<head>
    <title>Kwitter</title>
    <link rel="icon" href="kwitter_logo-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="kwitter.css">
    <script src="kwitter.js"></script>
</head>

<body>
    <center>
        <h1 class="header">
            Kwitter <sup>
                <img src="kwitter_logo-removebg-preview.png">
            </sup>
        </h1>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbE9vqo5eu8XXhr7eQKBrMG54x2pyfYaopyyDSWOHtf9kKEhokQwOSS597XwhPb4aKY7c&usqp=CAU"
                class="logo">
            <h3>See what is happening in the world right now</h3>
            <h4>Join Kwitter today</h4>
            <div class="form-group">
                <label>User Name:</label>
                <input id="user_name" class="form-control" placeholder="User name" type="text">
            </div>
            <button id="login_button" class="btn btn-primary" onclick="addUser()">Log in</button>
            <br><br>
        </div>
    </center>
</body>

</html>
